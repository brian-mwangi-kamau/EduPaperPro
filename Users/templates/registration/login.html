<!-- login.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>Welcome Back!</h1>
        </div>
        <div class="form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="not-registered">
            <p>Not yet registered? Sign up <a href="{% url 'signup' %}">here</a></p>
        </div>
    </div>
</body>
</html>
