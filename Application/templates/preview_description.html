{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>File Preview</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/preview_description.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    {% block content %}
    <header>
        <!-- The navbar -->
        <div class="top-bar">
            <div class="back">
                <a href="{% url 'dashboard' %}">Back</a>
            </div>
        </div>
    </header>
    <div class="container">
    <h3>Overview</h3>
    <p class="title">{{ form_file.title }}</p>
    <p class="description">‚óê {{ form_file.description }}</p>
    </div>
    {% endblock %}
</body>
</html>
